<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-cell {
            height: 100px;
            border: 1px solid #dee2e6;
            padding: 5px;
        }
        .weather-emoji {
            font-size: 24px;
        }
        .temperature {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Weather Calendar</h2>
        <div class="row mb-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="prevMonth()">&lt;</button>
                <span id="currentMonth" class="mx-3 h4"></span>
                <button class="btn btn-primary" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/calendar.js"></script>
</body>
</html>
