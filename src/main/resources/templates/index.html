<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            font-size: 84px;
            margin-bottom: 30px;
            text-align: center;
        }
        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            height: 44px;
            padding: 0 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        footer {
            background-color: #f2f2f2;
            width: 100%;
            padding: 10px 0;
            border-top: 1px solid #dadce0;
            margin-top: auto;
        }
        .footer-content {
            text-align: center;
            color: #70757a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo">
            ⛅
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="도시 이름을 입력하세요">
            <button class="search-button">날씨 검색</button>
            <button class="search-button">현재 위치 날씨</button>
            <a href="/calendar" class="search-button" style="text-decoration: none; display: inline-block; margin-left: 10px;">날씨 캘린더</a>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            2025 Weather Search - 당신의 날씨 도우미
        </div>
    </footer>
</body>
</html>
